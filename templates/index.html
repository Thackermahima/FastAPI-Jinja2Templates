    <div class="container">
        <div class="container">
            <h1>Start Adding Your Notes!</h1>
            <form id="noteForm" action="/" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Note Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Note Description</label>
                    <input type="text" class="form-control" name="desc" placeholder="Enter description" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="important" id="exampleCheck1" value="on">
                    <label class="form-check-label" for="exampleCheck1">Mark as Important</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <div class="container table-container">
        <h2>Your Notes</h2>
        {% if newDocs|length == 0 %}
        <div class="alert alert-warning text-center">No notes to display</div>
        {% else %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Important</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in newDocs %}
                    <tr>
                        <td>{{ item.title }}</td>
                        <td>{{ item.desc }}</td>
                        <td>
                            {% if item.important %}
                            <span class="badge bg-success">Yes</span>
                            {% else %}
                            <span class="badge bg-secondary">No</span>
                            {% endif %}
                        </td>
                        <td>
                            <!-- Edit and Delete Icons -->
                            <button class="btn btn-sm btn-warning me-2">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
